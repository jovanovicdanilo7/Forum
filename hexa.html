<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Danetwork</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/avatar.jpg" class="profile">

                    <div class="border-profile">
                        <p><b id="username"></b></p>
                        <p id="email"></p>
                    </div>
                    
                    <button id="editAccount"><span>Edit data</span></button>
                    <button id="logout"><span>Log out</span></button>
                </div>
            </div>
		
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="What are you thinking about..."></textarea>
                        <button><span>Publish</span></button>
                    </form>

                    <div id="allPostsWrapper"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>

        <form id="editForm">
            <h2>Edit your profile:</h2>

            <div>
                <label for="korisnicko_ime">Username:</label>
                <input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="Your new username...">
            </div>

            <div>
                <label for="edit_email">Email address:</label>
                <input id="edit_email" type="text" name="register_email" placeholder="Your new email address...">
            </div>

            <div>
                <button id="editProfile">Edit</button>
            </div>
        </form>

        <hr>

        <button id="deleteProfile">Delete profile</button>
    </div>


    <script type="text/javascript" src="js/Session.js"></script>
    <script type="text/javascript" src="js/User.js"></script>
    <script type="text/javascript" src="js/Comment.js"></script>
    <script type="text/javascript" src="js/Post.js"></script>
    <script type="text/javascript" src="js/hexa.js"></script>
</body>
</html>
